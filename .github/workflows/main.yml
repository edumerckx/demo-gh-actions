name: Componente
on:
  workflow_dispatch:
    inputs:
      release:
        description: Major, Minor ou Patch
        required: true
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - run: yarn
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: release ${{ github.event.inputs.release }}
        run: chmod +x bin/release.sh && bin/release.sh --${{ github.event.inputs.release }}
  release-major:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'major' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release Major
        run: chmod +x bin/release.sh && bin/release.sh --major
  release-minor:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'minor' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release Minor
        run: chmod +x bin/release.sh && bin/release.sh --minor
  release-patch:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'patch' }}
    steps:
      - name: Checkout Patch
        uses: actions/checkout@v2
      - name: Release Patch
        run: chmod +x bin/release.sh && bin/release.sh --patch
